---
- hosts: localhost
  gather_facts: false
  become: no
  tasks:
    - include_vars: defaults/main.yml
    - include_tasks: tasks/preflight.yml
    - include_tasks: tasks/prepare.yml
    - include_tasks: tasks/lab.yml
      loop: "{{ range(0, number_labs) |list }}"
      loop_control:
        loop_var: lab_id
  vars:
    ansible_connection: local
